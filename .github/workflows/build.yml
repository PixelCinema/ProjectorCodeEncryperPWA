name: Build and Release Tauri Android Version

on:
  # push:
  #   branches:
  #     - develop
  workflow_dispatch:
    inputs:
        name:
          type: choice
          description: Which JS engine to be used(does not work)
          default: 'bun'
          required: true
          options:
          - node
          - bun
        # message:
        #   required: true
        targets:
          type: string
          description: comma-seperated list of tagets embeded in apk
          default: "arm64"


permissions:
  contents: write


env:
  APP_NAME: "projectorcodeencryper"
  GITHUB_TOKEN: ${{ secrets.GH_PAT }}

jobs:
  publish-android:
    permissions:
      contents: write
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      
      # - name: Setup Node.js environment
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 'lts/*'
      #     cache: 'npm'
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21"

      - name: Get latest version of NDK
        id: ndkversion
        run: |
          NDK_VERSION="29.0.14206865"
          # NDK_VERSION=$(sdkmanager --list | grep -oP 'ndk;[\d.]+' | sort -V | tail -n 1)
          echo "NDK_VERSION=${NDK_VERSION}" >> $GITHUB_ENV
          echo "NDK_VERSION=${NDK_VERSION}" >> $GITHUB_OUTPUT

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache NDK
        id: cache-ndk
        uses: actions/cache@v4
        with:
          # Path where NDK version 27.0.11902837 is expected to be installed by setup-android
          path: "/usr/local/lib/android/sdk/ndk/${{ steps.ndkversion.outputs.NDK_VERSION }}"
          key: ndk-${{ runner.os }}-${{ steps.ndkversion.outputs.NDK_VERSION }}

      - name: Install NDK
        run: |
          sdkmanager "ndk;$NDK_VERSION"
          
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, i686-linux-android, x86_64-linux-android

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2

      - name: Setup Android signing
        run: |
          cd src-tauri/gen/android
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties
          echo "Keystore properties created."
          cd ../../.. # Go back to root

      - name: Install dependencies
        run: bun install

      - name: Build app bundle
        run: bun tauri android build --ci --target "${{ github.event.inputs.message }}" -v
        env:
          NDK_HOME: /usr/local/lib/android/sdk/ndk/${{ steps.ndkversion.outputs.NDK_VERSION }}

      - name: Get Tauri App Version
        id: app-version
        run: |
          CARGO_TOML_PATH="src-tauri/Cargo.toml"
          echo "Attempting to read version from $CARGO_TOML_PATH"
          if [ ! -f "$CARGO_TOML_PATH" ]; then
            echo "Error: $CARGO_TOML_PATH not found."
            exit 1
          fi
          echo "--- Relevant content from $CARGO_TOML_PATH (looking for 'version = \"...' line) ---"
          grep '^version = "' "$CARGO_TOML_PATH" || echo "No line starting with 'version = \"' found in $CARGO_TOML_PATH."
          echo "--- End of relevant content ---"

          # Extract version string from Cargo.toml.
          # This looks for a line like 'version = "x.y.z"' in the [package] section.
          VERSION_STRING=$(grep '^version = "' "$CARGO_TOML_PATH" | head -n 1 | sed -e 's/version = "//' -e 's/"//')

          echo "Extracted version_string: '$VERSION_STRING'" # Debug output

          if [ -z "$VERSION_STRING" ] || [ "$VERSION_STRING" = "null" ]; then # Check for empty or literal "null"
            echo "Error: Version not found or is invalid in $CARGO_TOML_PATH."
            echo "Please ensure $CARGO_TOML_PATH contains a line like 'version = \"x.y.z\"' (typically under the [package] section)."
            exit 1
          fi

          echo "Successfully extracted version: $VERSION_STRING"
          echo "version_string=$VERSION_STRING" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Rename APK file
        run: |
          mv ./src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk ./src-tauri/gen/android/app/build/outputs/apk/universal/release/${{env.APP_NAME}}-${{ steps.app-version.outputs.version_string }}.apk
        
      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 5

      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          name: App v${{ steps.app-version.outputs.version_string }}
          tag_name: app-v${{ steps.app-version.outputs.version_string }}
          body: "See the assets to download this version and install."
          draft: false
          prerelease: false
          files: |
            ./src-tauri/gen/android/app/build/outputs/apk/universal/release/${{env.APP_NAME}}-${{ steps.app-version.outputs.version_string }}.apk
